<!DOCTYPE html>
<html>
<head>
	<title> calc() Function </title>
	<link rel="shortcut icon" type="text/css" href="icons/social_style_1_css3-128.png">
	<style type="text/css">
		@font-face{			
			font-family:BLACKR;
			src:url(fonts/BLACKR.ttf);
		}
		body{
			margin:0;
			}
		#box1{
			border:0px solid black;
			background:papayawhip;
			width:100%;
			height:100px;
		}
		#box2{
			border:0px solid black;
			background:pink;
			width:100%;
			height:calc(100vh - 200px);
		}
		#box3{
			border:0px solid black;
			background:skyblue;
			width:100%;
			height:100px;
		}
	</style>
</head>
<body>
	<div id="box1">
		Header
	</div>
	<div id="box2">
		Body
	</div>
	<div id="box3">
		Fotter
	</div>
</body>
</html>
