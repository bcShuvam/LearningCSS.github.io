 <!DOCTYPE html>
<html>
<head>
	<title> Flexbox Flex-shrink </title>
	<link rel="shortcut icon" type="image/png" href="icons/social_style_1_css3-128.png">
	<style type="text/css">
		body{
			font-family:arial;
		}
		.container{
			background:#eee;
			margin:50px;
			border:3px solid black;
			padding:0px;
			display:flex;
		}
		.item1{
			background:orangered;
			flex-shrink:0;
		}
		.item2{
			background:yellowgreen; 
		}
		.item3{
			background:slateblue;
		}
		.item4{
			background:hotpink;
		}
		.items{
			padding:0px;
			font-size:20px;
			color:#fff;
			text-align:center;
			font-weight:bolder;
			margin:0px;
			height:60px;
			width:200px;
		}
	</style>
</head>
<body>
	<h1> LunaticShuvam : CSS Flexbox Flex-shrink </h1>
		
	<div class="container">
		<div class="items item1"> One</div>
		<div class="items item2"> Two </div>
		<div class="items item3"> Three </div>
		<div class="items item4"> Four </div>
	</div>
</body>
</html>
