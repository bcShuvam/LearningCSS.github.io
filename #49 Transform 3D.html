<!DOCTYPE html>
<html>
<head>
	<title> Transform 3D </title>
	<link rel="shortcut icon" type="image/png" href="icons/social_style_1_css3-128.png">
	<style type="text/css">
		body{
			font-family:arial;
		}
		.base{
			width:350px;
			height:250px;
			font-size:18px;
			background:grey;
			text-align:center;
			margin:100px 0 0 100px;
		}
		#box{
			width:350px;
			height:250px;
			background:tomato;
			transform:perspective(800px)  scale3d(1,1,2) rotateX(40deg)
			translate3d(50px,-50px,100px);

		}
	</style>
</head>
<body>
	<h1> CSS Transform 3D </h1>

	<div class="base"> 
		<div id="box"> Lunatic Shuvam </div>
	</div>
</body>
</html>
