<!DOCTYPE html>
<html>
<head>
	<title> Flow-root </title>
	<link rel="shortcut icon" type="image/png" href="icons/social_style_1_css3-128.png">
	<style type="text/css">
		body{
			font-family:arial;
		}
		h1{
			text-align:center;
		}
		#parent{
			width:600px;
			margin:50px 20px;
			border:2px solid #000;
			display:flow-root;
		}
		.child{
			width:100px;
			height:100px;
			background:red;
			float:right;
		}
	</style>
</head>
<body>
	<h1> CSS Display Flow-root </h1>

	<div id="parent">
		
		<div class='child'></div>

	</div>
</body>
</html>
