<!DOCTYPE html>
<html>
<head>
	<title> Marker Pseudo Element</title>
	<link rel="shortcut icon" type="image/png" href="icons/social_style_1_css3-128.png">
	<style type="text/css">
		body{
			font-family:arial;
			font-size:20px;
			line-height:25px;
		}
		h1{
			text-align:center;
		}
		ul{
			list-style:circle;
		}
		ul li::marker{
			color:hotpink;
		}
		ol li::marker{
			color:royalblue;
		}
	</style>
</head>
<body>
	<h1>CSS3 Marker Pseudo Element</h1>

	<ul>
		<li>Orange</li>
		<li>Apple</li>
		<li>Banana</li>
		<li>Grapes</li>
	</ul>
	<ol>
		<li>Orange</li>
		<li>Apple</li>
		<li>Banana</li>
		<li>Grapes</li>
	</ol>
</body>
</html>
