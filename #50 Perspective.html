<!DOCTYPE html>
<html>
<head>
	<title> Perspective </title>
	<link rel="shortcut icon" type="image/png" href="icons/social_style_1_css3-128.png">
	<style type="text/css">
		body{
			font-family:arila;
		}
		.base{
			width:350px;
			height:250px;
			background:grey;
			margin:100px 0 0 100px;
			text-align:center;
			perspective:800px;
			perspective-origin:right bottom;
		}
		#box{
			width:350px;
			height:250px;
			background:tomato;
			transform:rotateY(60deg);
		}
	</style>
</head>
<body>
	<h1> CSS Perspective </h1>

	<div class="base">       
		<div id="box"> 
			Lunatic Shuvam 
		</div>
	</div>
</body>
</html>
