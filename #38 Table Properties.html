<!DOCTYPE html>
<html>
<head>
	<title> Table Properties </title>
	<link rel="shortcut icon" type="text/css" href="icons/css3-128.webp">
	<style type="text/css">
		body{
			font-family:arial;
		}
		table{
			width:300px;
			empty-cells:hide;
			border-collapse:collapse;
		}
		table , td ,th{
			border:1px solid #000;
		}
		td , th{
			vertical-align:top;
			padding:10px;
		}
		caption{
			caption-side:top;
		}
		tr:hover{
			
		}
		tr:nth-child(even){
			background:#f2f2f2;
		}
	</style>
</head>
<body>
	<h1>
		LunaticShuvam : CSS Table Properties
	</h1>
	<table>
		<caption> Employee Record </caption>
		<tr>
			<th> First name </th>
			<th> Last name </th>
			<th> Savings </th>
		</tr>
		<tr>
			<td> Mohan </td>
			<td> Kumar bahadur dev mishra shekhawat</td>
			<td>  </td>
		</tr>
		<tr>
			<td> Salim </td>
			<td> Khan </td>
			<td> $150 </td>
		</tr>
		<tr>
			<td> Kabir </td>
			<td> Singh </td>
			<td> $100 </td>
		</tr>
		<tr>			
			<td> Peter </td>
			<td> Parker </td>
			<td> $100 </td>	
		</tr>
	</table>
</body>
</html>
