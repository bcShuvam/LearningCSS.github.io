<!DOCTYPE html>
<html>
<head>
	<title> Clip-path </title>
	<link rel="shortcut icon" type="text/css" href="icons/social_style_1_css3-128.png">
	<style type="text/css">
		body{
			font-family:arial;
		}
		img{
			clip-path:polygon(50% 0% , 70% 30% , 100% 30% , 80% 60% ,100% 100%, 50% 70%,0% 100% , 20% 60% ,0% 30%,30% 30%);
		}
		#box{
			width:800px;
			height:700px;
			background:brown;
			clip-path:polygon(50% 0% , 70% 30% , 100% 30% , 80% 60% ,100% 100%, 50% 70%,0% 100% , 20% 60% ,0% 30%,30% 30%);
		}
	</style>
</head>
<body>
	<h1> CSS Clip-Path</h1>
	<img src="images/images (7).jpg" width="400px" height="350px" alt="hello">
	<div id="box"></div>
</body>
</html>
