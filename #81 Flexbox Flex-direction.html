<html>
<head>

	<link rel="shortcut icon" type="image/png" href="icons/social_style_1_css3-128.png">
	<style type="text/css">
		body{
			font-family:arial;

		.container{
			background:#eee;

		}
		.item3{
			background:slateblue;
		}
		.item4{
			background:hotpink;
		}
		.items{
			padding:10px;
			font-size:20px;
			color:#fff;
			text-align:center;''
			font-weight:bolder;
		}
	</style>
</head>
<body>
	<h1> LunaticShuvam : CSS Flexbox Flex-direction</h1>
		
	<div class="container">
		<div class="items item1"> First</div>
		<div class="items item2"> Second </div>
		<div class="items item3"> Third </div>
		<div class="items item4"> Fourth </div>
	</div>
</body>
</html>
