<!DOCTYPE html>
<html>
<head>
	<title> List Style Tag </title>
	<link rel="shortcut icon" type="images/jpg" href="icons/download (1).jpg" rel="stylesheet"> 
	<style type="text/css">
		h1{
			font-size:50px;
			color:orange;
			text-shadow:2px 2px 1px white,
						5px 5px 1px black;
		}
		ul{
			border:5px dashed red;
			list-style: none outside url(icons/iconfinder_f-right_256_2824631.png); 
		}
		ul li{
			padding:5px 0;
		}
		ol{
			list-style-type:decimal;
			list-style-position:;
		}
	</style>
</head>
<body>
	<h1>
	CSS List Style Tag
	</h1>
	<ul>
		<li> Mango</li>
		<li> Orange</li>
		<li> Banana</li>
		<li> Water mealon</li>
		<li> Apple</li>
	</ul>
	<ol>
		<li> Mango</li>
		<li> Orange</li>
		<li> Banana</li>
		<li> Water mealon</li>
		<li> Apple</li>
	</ol>
	</body>
</html>
